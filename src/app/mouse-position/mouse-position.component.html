
  <div class="p-6 max-w-md min-w-[200px] mx-auto bg-white rounded-xl shadow-md space-y-4">
    <div class="mt-4 p-4 bg-gray-100 rounded-lg">
      <p class="text-lg font-medium text-gray-700">X: {{ mouseX }}</p>
      <p class="text-lg font-medium text-gray-700">Y: {{ mouseY }}</p>
    </div>

    <button
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
      #clickButton>
      <div *ngIf="isTracking; else elseBlock">Tracking is ON</div>
      <ng-template #elseBlock>Tracking is OFF</ng-template>
    </button>
  </div>
